<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog Park App</title>
    <link href="signup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="nav" role="navigation">
        <ul>
            <li class="home"><a href="index.html">The Dog Park</a></li>
            <li id="loginNav"><a href="login.html">Login</a></li>
            <li id="signupNav"><a href="signup.html">Sign Up</a></li>
            <li id="logoutNav"><a href="/logout">Logout</a></li>
            <li id="AddParkNav"><a href="newdogparks.html">Add New Dog Park</a></li>
        </ul>
    </nav>
    </header>
    <main>
      <div class="container">
        <form  class="formClass" id="signupForm">
          <h1 class="formTitle">Sign Up</h1>

          <div class="field">
            <label>User Name</label>
            <input id="username" type="username" name="username" placeholder=""><br />

            <label>Password</label>
            <input id="password" type="password" name="password" placeholder=""><br />
    
            <input type="submit" class="submit" value="Submit">
          </div>
        </form>
      </div>
      <div id="js-error-message"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src='signUp.js'></script>
  </body>
</html>
