<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog Park App</title>
    <link href="signup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul>
          <li class="home"><a href="index.html">The Dog Park</a></li>
          <li><a href="">Login</a></li>
          <li><a href="">Sign Up</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form  method="post" action="/signup"  class="formClass" id="signupForm">
          <h1 class="formTitle">Sign Up</h1>

          <div class="field">
            <label>User Name</label>
            <input type="text" name="userName" id="userName" placeholder=""><br />

            <label>Password</label>
            <input type="text" name="userPassword" placeholder=""><br />
    
            <input type="submit" class="submit" value="Submit">
          </div>
        </form>
      </div>
      <div id="error-message"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
