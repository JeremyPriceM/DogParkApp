<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog Park App</title>
    <link href="newdogparks.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="nav" role="navigation">
        <ul>
          <li class="home"><a href="index.html">The Dog Park</a></li>
          <li><a href="">Login</a></li>
          <li><a href="">Sign Up</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form  method="post" action="/dogparks"  class="formClass" id="dogparksForm">
          <h1 class="formTitle">New Dog Park</h1>

          <div class="field">
            <label>Park Name</label>
            <input type="text" name="parkName" placeholder="East Hill Dog Park"><br />

            <label>City</label>
            <input type="text" name="parkCity" placeholder="Pensacola"><br />

            <label>State</label>
            <input type="text" name="parkState" placeholder="Florida"><br />

            <label>Image URL</label>
            <input type="text" name="parkImage" placeholder="Image URL"><br />
    
            <input type="submit" class="submit" value="Submit">
          </div>
        </form>
      </div>
      <div id="error-message"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="newdogparks.js"></script>
  </body>
</html>
